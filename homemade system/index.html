<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up Pages</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="top container-fluid">
      <img src="freshfood.jpg" class="logo img-fluid rounded mx-auto d-block pt-3" alt="fresh logo">
      <h1 class="pb-1">homemade food</h1>
    </div>
    <div class="bottom container-fluid">
      <form class="form-inline" action="#">
        <div class="row">
          
          <div class="d-flex flex-row-reverse form-group col-sm-6">
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name" >
            <label for="name1" ><i class="material-icons" style="font-size:48px;color:rgb(96, 96, 238);">person</i></label>
          </div>
  
          <div class="d-flex flex-row form-group col-sm-6">
            <label for="email2" ><i class="material-icons" style="font-size:48px;color:rgb(96, 96, 238);">email</i></label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email" >
          </div>
          

          
          <div class="d-flex flex-row-reverse form-group col-sm-6">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" >
            <label for="pswd"><i class="material-icons" style="font-size:48px;color:rgb(96, 96, 238);">vpn_key</i></label>
          </div>

          <div class="d-flex flex-row form-group col-sm-6">
            <label for="pswd"><i class="material-icons" style="font-size:48px;color:rgb(96, 96, 238);">vpn_key</i></label>
            <input type="password" name="password" id="password" class="form-control " placeholder="Confirm Password" >
          </div>
          

          
          <div class="d-flex flex-row-reverse form-group col-sm-6">
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" >
            <label for="phone"><i class="material-icons" style="font-size:48px;color:rgb(96, 96, 238);">phone</i></label>
          </div>

          <div class=" form-check col-sm-1">
            <label class="form-check-label" for="radio1">
              <input type="radio" class="form-check-input" id="radio1" name="optradio" value="customer">Customer
            </label>
          </div>
          <div class=" form-check col-sm-1">
            <label class="form-check-label" for="radio2">
              <input type="radio" class="form-check-input" id="radio2" name="optradio" value="seller">Local Seller 
            </label>
          </div>

          <div class="col-sm-5"></div>
          
            <button type="submit" class=" btn btn-primary mt-3 col-sm-2">Sign Up</button>
          
        </div>
      </form>

      <p class="questionText">Already have an account!!! <a href="#">LOGIN</a></p>
    </div>

    

   


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
